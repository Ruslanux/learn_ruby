name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  RAILS_ENV: test

jobs:
  # ===== ПАРАЛЛЕЛЬНЫЕ ПРОВЕРКИ =====

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: learn_ruby_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/learn_ruby_test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Setup database
        run: bin/rails db:schema:load

      - name: Run tests
        run: bundle exec rspec --format progress

  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities
        run: bin/brakeman --no-pager -i config/brakeman.ignore

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github
        continue-on-error: true

  # ===== ДЕПЛОЙ (после всех проверок) =====

  deploy:
    runs-on: ubuntu-latest
    needs: [test, scan_ruby, scan_js, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Install Kamal
        run: gem install kamal

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          # Проверка: первый деплой или обновление
          if ssh root@${SERVER_IP} "docker ps --format '{{.Names}}' | grep -q learn-ruby-web"; then
            echo "=== Обновление существующего деплоя ==="
            kamal deploy
          else
            echo "=== Первый деплой ==="
            kamal build push
            kamal accessory boot db || echo "DB already running"
            kamal accessory boot redis || echo "Redis already running"

            # Ждём пока PostgreSQL будет готов
            sleep 10

            ssh root@${SERVER_IP} "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/learn-ruby:latest"

            # Создание базы данных и миграции
            ssh root@${SERVER_IP} "docker run --rm --network kamal \
              -e DATABASE_URL='postgres://learn_ruby:${DATABASE_PASSWORD}@learn-ruby-db:5432/learn_ruby_production?sslmode=disable' \
              -e RAILS_MASTER_KEY='${RAILS_MASTER_KEY}' \
              -e RAILS_ENV=production \
              -e SOLID_QUEUE_IN_PUMA=false \
              ${{ secrets.DOCKERHUB_USERNAME }}/learn-ruby:latest bin/rails db:prepare"

            kamal deploy --skip-push
          fi
