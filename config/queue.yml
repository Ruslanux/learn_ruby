default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # High priority queue for code execution (isolated)
    - queues: [code_execution]
      threads: 2
      processes: <%= ENV.fetch("CODE_EXECUTION_CONCURRENCY", 1) %>
      polling_interval: 0.1
    # Default queue for other jobs
    - queues: [default, mailers]
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
